<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/main.js" defer></script>

    <title>Mi Portafolio Personal</title>

</head>

<body>
    <header id="header-container">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#acercaDeMi">Acerca De Mi</a></li>
                <li><a href="#habilidades">Habilidades</a></li>
                <li><a href="#experienciaLaboral">Experiencia Laboral</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <div id="homeTexto">
            <h1>Soy Daron Salazar</h1>
            <h2>Estudiante de Ingenieria En Sistemas de la Información</h2>
        </div>
        <div id="imagenHome-container">
            <img src="./img/imagenPersonal/DaronSalazar.jpg" alt="imagenDaron">
        </div>
    </section>

    <section id="acercaDeMi">
        <h1 class="textoDerecha">Acerca de mí</h1>
        <div id="informacionGeneral">
            <p><span>Nombre Completo:</span></p>
            <p><span>Estudios Actuales:</span></p>
            <p><span>Pasatiempos:</span></p>
        </div>
    </section>

    <section id="habilidades">
        <h1>Habilidades</h1>
    </section>

    <section id="experienciaLaboral">
        <h1 class="textoDerecha">Experiencia Laboral</h1>
    </section>

    <footer id="contacto">
        <h1>Contacto</h1>
        <form id="contacto-form">
            <input type="text" id="nombreContacto" placeholder="Nombre" required>

            <input type="email" id="emailContacto" placeholder="Email" required>

            <textarea id="mensajeContacto" placeholder="Mensaje" required></textarea>

            <button type="submit">Enviar</button>
        </form>

        <div id="redesSociales-container">
            <a href="https://mx.linkedin.com/in/daronsalazar" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://www.facebook.com/shakeitloona" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
        </div>
    </footer>

</body>

</html>
